<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SumIt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark" style="background-color: #3500d3">
        <div class="container-fluid">
          <a class="navbar-brand navigation" href="#">SumIt</a>
        </div>
      </nav>
    </header>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="first-slide"
            src="{{url_for('static',filename='item_1.png')}}"
            alt="First slide"
            style="width: 100%; height: 500px"
          />
          <div class="container">
            <div class="carousel-caption text-left">
              <h1>Reads and Summarizes your Great articles.</h1>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="second-slide"
            src="{{url_for('static',filename='item_2.jpg')}}"
            alt="Second slide"
            style="width: 100%; height: 500px"
          />
          <div class="container">
            <div class="carousel-caption">
              <h1>Retain your original Text's meaning.</h1>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="third-slide"
            src="{{url_for('static',filename='item_3.jpg')}}"
            alt="Third slide"
            style="width: 100%; height: 500px"
          />
          <div class="container">
            <div class="carousel-caption text-right">
              <h1>Does all of these within seconds.</h1>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



    <form class="texts enter-text" id="sum">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputText">Your Text</label>
          <textarea
            class="form-control"
            id="inputText"
            name='inputText'
            rows="25"
            col="50"
          ></textarea>
        </div>
        <div class="form-group col-md-6">
          <label for="outputText">Summarised Text</label>
          <textarea
            class="form-control"
            id="outputText"
            rows="25"
            col="50"
            name='outputText'
          ></textarea>
          <button class="btn btn-primary" id='play-audio'>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-volume-up-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
              />
              <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
              />
              <path
                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"
              />
              <path
                fill-rule="evenodd"
                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
              />
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Summarise Text</button>
      <div class="doc-submit"></div>
    </form>
    <div id='audioContainer'></div>
    <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this)
          .siblings(".custom-file-label")
          .addClass("selected")
          .html(fileName);
      });
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
