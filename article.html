     <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="500" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="1000" fill="#8e8d8a"/></svg>

        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Reads and Summarizes your Great articles.</h1>
            
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="500" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#8e8d8a"/></svg>

        <div class="container">
          <div class="carousel-caption">
            <h1>Retain your original Text's meaning.</h1>
            
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="500" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#8e8d8a"/></svg>

        <div class="container">
          <div class="carousel-caption text-end">
            <h1>Does all of these within seconds.</h1>
            
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
</div>
  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-6">
        <h2>Your Text</h2>
        <textarea id="yourtext" name="w3review" rows="25" cols="50" placeholder="Enter your Text"></textarea>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-6">

        <h2>Summarised Text</h2>
        <textarea id="summarisedtext" name="w3review" rows="25" cols="50" placeholder="Your Summarised text will appear here"></textarea>
      </div><!-- /.col-lg-4 -->
    </div>
    <p><a class="btn btn-secondary" href="#" role="button">Summarise</a></p>
  </div>
